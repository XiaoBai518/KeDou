		<script type="text/javascript">
			function check(){
				var str = document.search.message.value;
				if(str.length<1){
					document.getElementById('id').disabled=true;
				}else{
					document.getElementById('id').disabled=false;
				}
			}
			setInterval(check,100);  //循环调用函数判断搜索框中为空值是，搜索按钮不可点击
		</script>
